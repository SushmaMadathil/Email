<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
          
    </h:head>
    <h:body>
        <ui:composition template="Welcome.xhtml">
            <ui:define name="listcontent">
              
                 
                <div id="heading">                    
                    <h1><b>Inbox Emails</b></h1>
                    <hr/>
                </div>
                
                <h:form>
                    
                    <h:dataTable class ="tab" value="#{login.loggedInId.Inboxemails()}" var="e">
                        
                        <h:column >
                            <div class="col">
                            <div class="iname">
                            <i class="fa fa-id-badge fa-3x" aria-hidden="true"></i> &nbsp;&nbsp;
                             #{login.loggedInId.emailfromname(e.fromid)} 
                             <h:commandLink style="float:right" action="#{login.loggedInId.emailToView(e.id, 'd')}">
                             <i class="fa fa-trash-o fa-1x" aria-hidden="true"></i></h:commandLink>
                            </div> <br/>
                            #{e.date} <br/>
                            <b> #{login.loggedInId.Status(e.id)}</b><h:commandLink  class="ititle" value=" #{e.title}" action="#{login.loggedInId.emailToView(e.id , 'i')}"/>
                            <hr style="color: black"/>
                            </div>
                        </h:column>
                        <br/>
                       
                    </h:dataTable>
                    

                 </h:form>
                
       
            </ui:define>
        </ui:composition>
                        
    </h:body>
</html>
