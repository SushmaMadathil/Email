<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>UHCL EMAIL SYSTEM</title>
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="pragma" content="no-cache" />
        <meta http-equiv="refresh"/>
       
    </h:head>
    <h:body>
        <ui:composition template="Welcome.xhtml">
            <ui:define name="viewcontent">
                
           
             <h2>Send Mail</h2>
            
            <h:form>
              <label>To</label><br/>
              <h:inputText id="toid" value="#{login.loggedInId.toid}" 
                              required="true" requiredMessage="This field cannot be empty"/>
              <br/>
              <label>Subject</label><br/>
              <h:inputText id="title"  value="#{login.loggedInId.title}"/> <br/>
              
              <h:inputTextarea value="#{login.loggedInId.content}" id="content" />
              <br/>
              <br/>
              <label class="switch">
                  Notify When Read &nbsp;&nbsp; <h:selectBooleanCheckbox  onchange="#{login.loggedInId.setNotify(1)}"/>                
                <span class="slider round"></span>
              </label>
              <br/>
              <br/>
              <div>
                  <div style="display: inline;">
                      <h:commandButton class="allbtn" value="Send" action="sendconfirm"></h:commandButton>
                  </div>  
                  
                  <div style="display:inline;">
                      <h:commandButton class="allbtn" value="Discard" action="Inbox"> </h:commandButton>
                  </div>  
                  <br/>
                  <br/>
                  
                  
               
              </div>    
            </h:form>
           </ui:define>
        </ui:composition>
    </h:body>
</html>
