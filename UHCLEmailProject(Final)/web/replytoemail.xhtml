<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Reply to email</title>
        <style type="text/css">
            
        </style>
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="pragma" content="no-cache" />
        <meta http-equiv="refresh"/>
        <link href="index.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <ui:composition template="Welcome.xhtml">
            <ui:define name="viewcontent">
                <h:form style="margin-top:30px">
                    <fieldset>
                        <legend>Reply</legend>
                        <br/>
                        <div id="rname">
                            To : #{login.loggedInId.readoriginal().fromid} <br/><br/>
                        </div>  
                        
                        <div id="rtitle">
                            Title : #{login.loggedInId.readoriginal().title} <br/>  <br/>
                        </div>
                        
                        <div>                            
                            <h:inputTextarea value="#{login.loggedInId.content}" /> <br/><br/>
                        </div>
                        
                        <div>
                            <h:commandButton class="allbtn" value="Reply" action="replyconfirm" /><br/><br/>
                        </div>
                        
                        <div>
                            <h:commandButton class="allbtn" value="Return" action="viewemail" />
                        </div>
                  
                       </fieldset>
                    <br/><br/>
                  </h:form>
            </ui:define>
        </ui:composition>
        
    </h:body>
</html>
