<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>UHCL EMAIL SYSTEM</title>
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="pragma" content="no-cache" />
        <meta http-equiv="refresh"/>
        <link href="index.css" rel="stylesheet" type="text/css"/>
    </h:head>
        <title>Forward Email</title> 
   
    <h:body>
        <ui:composition template="Welcome.xhtml">
            
            <ui:define name="viewcontent">
                <h:form style="margin-top: 30px;">
                   <div>
                       To :   <h:inputText id="fname" value="#{login.loggedInId.toid}" required="true" 
                                      validatorMessage="This field cannot be left blank"/><br/>
                   </div>
                    <br/><br/>
                   <div id="ftitle">
                        
                       Title : #{login.loggedInId.EmailDetails().title} <br/>
                   </div>
                   <br/>
                   <br/>
                   <div id="fcontent">
                       Content : #{login.loggedInId.EmailDetails().content}
                    <br/>
                   </div>
                   <br/><br/>
                   <div >
                       <h:commandButton class="allbtn" value="Send" action="confirmforward"> </h:commandButton> 
                   </div>
                   <br/>
                   <br/>
                                    

                    
                </h:form> 
            </ui:define>
        </ui:composition>
        
    </h:body>
</html>
